<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
     <link rel="stylesheet" href="./style.css" />
     <title>Document</title>
     <style>
          * {
               font-family: 'Roboto', sans-serif;
          }

          body {
               background: #f7f7f9;

          }
     </style>
</head>

<body>
     <header>
          <img src="images/header.png" alt="header" />
     </header>
     <nav class="dtn-navbar">
          <div class="container">
               <div class="navbar-list row">
                    <div class="nav-item">Trang chủ</div>
                    <div class="nav-item">ĐH Đoàn XI</div>
                    <div class="nav-item">Công tác giáo dục</div>
                    <div class="nav-item">3 phong trào</div>
                    <div class="nav-item">3 chương trình</div>
                    <div class="nav-item">Xây dựng đoàn</div>
                    <div class="nav-item">Hoạt động hội - đội</div>
                    <div class="nav-item">Hội nhập quốc tế</div>
               </div>
          </div>
     </nav>
     <main class="dtn-main">
          <div class="container">
               <div class="row">
                    <section class="dtn-left col-sm-8">
                         <div class="row dtn-tieudiem">
                              <div class="col-sm-1 dtn-tieudiem-icon">
                                   <img src='./images/tieudiem.png' alt="tieu diem" />
                              </div>
                              <div class="col-sm-11 dtn-tieudiem-content">
                                   <h5 class="dtn-tieudiem-title">Tiêu điểm</h5>
                                   <marquee class="dtn-tieudiem-text">Tuyên dương 10 gương mặt trẻ tiêu biểu, 12 gương
                                        mặt
                                        trẻ triển vọng toàn quân năm 2017</marquee>
                              </div>
                         </div>
                         <div id="carouselExampleControls" class="carousel slide dtn-major-news" data-ride="carousel">
                              <div class="carousel-inner">

                                   <div class="carousel-item active">
                                        <div class="card">
                                             <img class="card-img-top" src="./images/anh11.png" alt="">
                                             <div class="card-body dtn-major-news-content">
                                                  <h4 class="card-title">Title</h4>
                                                  <p class="card-text">Text</p>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="carousel-item">
                                        <div class="card">
                                             <img class="card-img-top" src="./images/anh11.png" alt="">
                                             <div class="card-body">
                                                  <h4 class="card-title">Title</h4>
                                                  <p class="card-text">Text</p>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                   data-slide="prev">
                                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                   <span class="sr-only">Previous</span>
                              </a>
                              <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                   data-slide="next">
                                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                   <span class="sr-only">Next</span>
                              </a>
                         </div>
                    </section>
                    <section class="dtn-right col-sm-4">
                         Hello
                    </section>
               </div>
          </div>
     </main>
     <script src="./assets/js/jquery-3.4.1.slim.min.js"></script>
     <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
